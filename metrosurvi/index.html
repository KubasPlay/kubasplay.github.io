<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>MetroSurvi 6</title>
</head>

<body>
<div id="login-page" class="login-page">
    <div class="login-window" id="login-window">
        <div class="login-window-content" id="login-window-content">
            <img src="icon.png">
            <h1>Logowanie</h1>
            <h2>MetroSurvi</h2>
            <form id="login-form" class="login-form" onSubmit="return logIn();">
                <input type="text" id="login" placeholder="Nick" class="login-form-input" required autofocus>
                <input type="password" id="password" placeholder="Hasło" class="login-form-input" required>
                <input type="submit" value="Zaloguj" class="login-form-submit">
            </form>
        </div> 
    </div>
</div>

<div id="content" class="content">
    <div class="page1">
        <h1>MetroCard</h1>
        </br>
    </div>
    <div class="page2">
        <h1>Jak dojadę?</h1>
        </br>
    </div>
    <div class="page3">
        <h1>MetrON</h1>
        </br>
    </div>
</div>


<div id="menu" class="menu">
	<div class="menu-pos" id="prof">
		<div class="profile-icon">
			<img name="userpic" width="50px" style="border-radius: 50%;" src="https://minotar.net/armor/bust/KubasPlay/100.png"></img>
		</div>
		<span id="user" class="menu-content">KubasPlay</span>
	</div>
	<hr class="profile-hr"></hr>
	<div class="menu-pos" id="pos1" onClick="return pos1()">
		<div class="menu-icon">
			<img src="credit-card.png" width="40px"></img>
		</div>
		<span class="menu-content">MetroCard</span>
	</div>
	<div class="menu-pos" id="pos2" onClick="return pos2()">
		<div class="menu-icon">
			<img src="underground.png" width="40px"></img>
		</div>
		<span class="menu-content">Jak dojadę?</span>
	</div>
	<div class="menu-pos" id="pos3" onClick="return pos3()">
		<div class="menu-icon">
			<img src="box.png" width="40px"></img>
		</div>
		<span class="menu-content">MetrON</span>
	</div>
</div>
</body>
</html>

<script>
document.getElementById("menu").style.display = "none";
//document.getElementById("content").style.display = "inherit";
//document.getElementById("login-page").style.display = "none";
var login = "";
var password = "";
var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
window.onload = changeSize;
function changeSize() {
    if (width < 1000) {
        document.getElementById("login-window").style.transform = "scale(1.8)"
    } else {
        document.getElementById("login-window").style.transform = "scale(1)"
    }
}

function logIn() {
    login = document.getElementById("login").value;
    password = document.getElementById("password").value;
    document.getElementById("login-window-content").innerHTML = "<img src='loading.svg'>";
    document.getElementById("login-window").style.height = "383px"
    const checkPassTimeout = setTimeout(checkPass, 1500);
    return false;
}

function checkPass() {
    var auth = false
    if (login == "KubasPlay" && password == "1234") {
        auth = true
    }
    if (auth == true) {
        document.getElementById("login-window").style.transform = "scale(0)";
        document.getElementById("login-page").style.opacity = "0%";
        const showContentTimeout = setTimeout(showContent, 800);
    }
    
}

function showContent() {
    document.getElementById("content").style.display = "initial";
    document.getElementById("login-page").style.display = "none";
    document.getElementById("menu").style.display = "initial";
}

function pos1() {
  document.querySelector(".page1").style.display = "block";
  document.querySelector(".page2").style.display = "none";
  document.querySelector(".page3").style.display = "none";
  /*document.querySelector(".page4").style.display = "none";
  document.querySelector(".page5").style.display = "none";
  document.querySelector(".page6").style.display = "none";*/
  window.open("#pos1","_self")
  return false;
}

function pos2() {
  document.querySelector(".page1").style.display = "none";
  document.querySelector(".page2").style.display = "block";
  document.querySelector(".page3").style.display = "none";
  /*document.querySelector(".page4").style.display = "none";
  document.querySelector(".page5").style.display = "none";
  document.querySelector(".page6").style.display = "none";*/
  window.open("#pos2","_self")
  return false;
}

function pos3() {
  document.querySelector(".page1").style.display = "none";
  document.querySelector(".page2").style.display = "none";
  document.querySelector(".page3").style.display = "block";
  /*document.querySelector(".page4").style.display = "none";
  document.querySelector(".page5").style.display = "none";
  document.querySelector(".page6").style.display = "none";*/
  window.open("#pos3","_self")
  return false;
}
</script>
